issuer:
  issuer-api:
    fullnameOverride: issuer-api
    nameOverride: issuer-api
    image:
      repository: in2workspace/in2-issuer-api
      # Overrides the image tag whose default is the chart appVersion.
      tag: v1.2.3-snapshot
      pullPolicy: Always
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
      hosts:
        - host: issuer.dome-marketplace-lcl.org
          paths:
            - path: /issuer-api
              pathType: Prefix
      tls:
        - hosts:
            - issuer.dome-marketplace-lcl.org
          secretName: issuer-tls-secret
    ingressWellKnown:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /keycloak/realms/issuer-dome/verifiable-credential/did:key:z6MkqmaCT2JqdUtLeKah7tEVfNXtDXtQyj4yxEgV11Y5CqUa/.well-known/openid-configuration
      hosts:
        - host: issuer.dome-marketplace-lcl.org
          paths:
            - path: /issuer-api/.well-known/openid-configuration
              pathType: Prefix
              serviceName: dome-issuer-keycloak
              servicePort: 8080
      tls:
        - hosts:
            - issuer.dome-marketplace-lcl.org
          secretName: issuer-tls-secret
    ingressToken:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /keycloak/realms/issuer-dome/verifiable-credential/did:key:z6MkqmaCT2JqdUtLeKah7tEVfNXtDXtQyj4yxEgV11Y5CqUa/token
      hosts:
        - host: issuer.dome-marketplace-lcl.org
          paths:
            - path: /issuer-api/token
              pathType: Prefix
              serviceName: dome-issuer-keycloak
              servicePort: 8080
      tls:
        - hosts:
            - issuer.dome-marketplace-lcl.org
          secretName: issuer-tls-secret
    app:
      profile: lcl
      logLevel:
        app: DEBUG
        security: INFO
      internalServerPort: 8080
      colors:
        primary: "#ec3dc1"
        primaryContrast: "#50c8ff"
        secondary: "#50c8ff"
        secondaryContrast: "#50c8ff"
      mail:
        host: smtp.ionos.de
        port: 587
        existingSecret:
          enabled: true
          name: issuer-secret
          userKey: username
          passwordKey: password
        properties:
          mail:
            smtp:
              auth: true
              starttls:
                enable: true
              ssl:
                trust: smtp.ionos.de
      remoteSignature:
        existingSecret:
          enabled: true
          name: issuer-secret
          clientId: client-id
          clientSecret: client-secret
          credentialId: credential-id
          credentialPassword: credential-password
        domain:
          scheme: http
          # change by the external url or set to localhost if deployed locally
          host: dome-dss:8080
      api:
        externalDomain:
          # if deployed locally set to false
          externalService: true
          scheme: https
          # change by the external url or set to localhost if deployed locally
          host: issuer.dome-marketplace-lcl.org
          # internalPort is only used if externalService is false
          internalPort: 30001
          path: /issuer-api
        internalDomain: http://issuer-api:8080
        configSource: yaml
        cacheLifetimeCredentialOffer: 10
        cacheLifetimeVerifiableCredential: 10
      authServer:
        provider: keycloak
        externalDomain:
          # if deployed locally set to false
          externalService: true
          scheme: https
          # change by the external url or set to localhost if deployed locally
          host: issuer.dome-marketplace-lcl.org
          # internalPort is only used if externalService is false
          internalPort: 30002
          path: /keycloak
        internalDomain: http://keycloak.identity-security.svc.cluster.local:80/keycloak
        realm: issuer-dome
        client:
          clientId: issuer-api-client
          username: issuer-api-user
          existingSecret:
            enabled: true
            name: issuer-secret
            clientSecretKey: authServerClientSecret
            clientPasswordKey: issuer-api-user-password
        paths:
          tokenPath: /realms/issuer-dome/protocol/openid-connect/token
      ui:
        externalDomain:
          # if deployed locally set to false
          externalService: true
          scheme: https
          # change by the external url or set to localhost if deployed locally
          host: issuer.dome-marketplace-lcl.org
          # internalPort is only used if externalService is false
          internalPort: 30000
          path: /
        internalDomain: http://dome-wallet-ui:8080
      trustFramework:
        url: "http://trusted-issuers-list.marketplace.svc.cluster.local:8080"
      wallet:
        url: https://wallet.dome-marketplace.org/
      knowledgebase:
        url: "https://knowledgebase.dome-marketplace-dev2.org"
      defaultSigner:
        existingSecret:
          enabled: true
          name: issuer-secret
          commonName: common-name
          country: country
          email: email
          organizationIdentifier: organization-identifier
          organization: organization
          serialNumber: serial-number
      issuerIdentity:
        existingSecret:
          enabled: true
          name: issuer-secret
          vc: vc
          cryptoPrivateKey: private-key
          credentialDidKey: did-key
      cors:
        default:
          allowedOrigins: "https://issuer.dome-marketplace-lcl.org"
        external:
          allowedOrigins: "https://issuer.dome-marketplace-lcl.org"
    db:
      externalService: false
      host: issuer-postgres
      schema: public
      port: 5432
      name: issuer
      username: postgres
      password: postgres
      existingSecret:
        enabled: false
        name: db-secret
        key: db-password

  issuer-ui:
    fullnameOverride: issuer-ui
    nameOverride: issuer-ui
    image:
      repository: in2workspace/in2-issuer-ui
      # Overrides the image tag whose default is the chart appVersion.
      tag: v1.6.0-snapshot
      pullPolicy: Always
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
      hosts:
        - host: issuer.dome-marketplace-lcl.org
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - issuer.dome-marketplace-lcl.org
          secretName: issuer-tls-secret
    app:
      internalServerPort: 8080
      loginUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: issuer.dome-marketplace-lcl.org
        # internalPort is only used if externalService is false
        internalPort: 30002
        path: /keycloak/realms/issuer-dome
      clientId: vc-auth-client
      scope: openid profile email offline_access vc mandator
      grantType: code
      baseUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: issuer.dome-marketplace-lcl.org
        # internalPort is only used if externalService is false
        internalPort: 30001
        path: /issuer-api
      walletUrlTest:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: wallet.dome-marketplace-lcl.org
        # internalPort is only used if externalService is false
        internalPort: 30003
        path: /
      walletUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: wallet.dome-marketplace-prd.org
        # internalPort is only used if externalService is false
        internalPort: 30003
        path: /
      knowledgebaseUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: knowledgebase.dome-marketplace-sbx.org
        path: /
      profile: lcl
      procedures: /api/v1/procedures
      saveCredential: /api/v1/credentials?type=LEARCredentialEmployee
      credentialOfferUrl: /api/v1/credential-offer
      notification: /api/v1/notifications

  issuer-postgres:
    # -- should the postgresql deployment be enabled
    enabled: true

  external-database:
    # -- should the postgresql deployment be enabled
    enabled: false