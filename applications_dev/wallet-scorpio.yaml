apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wallet-scorpio
  namespace: argocd
  labels:
    purpose: wallet
spec:
  destination:
    namespace: wallet
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_dev/wallet/scorpio
    repoURL: https://github.com/in2workspace/in2-dome-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
