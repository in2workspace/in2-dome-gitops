apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: access-node
  namespace: argocd
  labels:
    purpose: access-node
spec:
  destination:
    namespace: access-node
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_dev/access-node
    repoURL: https://github.com/in2workspace/in2-dome-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
