apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-in2-wallet
  namespace: argocd
  labels:
    purpose: tenant-in2
spec:
  project: default
  source:
    repoURL: https://github.com/in2workspace/in2-dome-gitops
    targetRevision: HEAD
    path: charts/tenant-in2/wallet
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant-in2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
