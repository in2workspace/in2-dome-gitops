apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-green-issuer
  namespace: argocd
  labels:
    purpose: tenant-green-identity
spec:
  project: default
  source:
    repoURL: https://github.com/in2workspace/in2-dome-gitops
    targetRevision: HEAD
    path: charts/tenant-green/identity/issuer
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant-green-identity
  syncPolicy:
    automated:
      prune: true
      selfHeal: true