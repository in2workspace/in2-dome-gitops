apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-red-verifier
  namespace: argocd
  labels:
    purpose: tenant-red-identity
spec:
  project: default
  source:
    repoURL: https://github.com/in2workspace/in2-dome-gitops
    targetRevision: HEAD
    path: charts/tenant-red/identity/verifier
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant-red-identity
  syncPolicy:
    automated:
      prune: true
      selfHeal: true