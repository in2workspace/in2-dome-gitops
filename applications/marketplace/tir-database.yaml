apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tir-database
  namespace: argocd
  labels:
    purpose: marketplace
spec:
  project: default
  source:
    repoURL: https://github.com/in2workspace/in2-dome-gitops
    targetRevision: HEAD
    path: ionos/marketplace/tir-database
  destination:
    server: https://kubernetes.default.svc
    namespace: marketplace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true