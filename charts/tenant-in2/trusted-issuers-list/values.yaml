trusted-issuers-list:
  # Image
  deployment:
    image:  
      tag: 0.2.0

  # Configure an Ingress or OpenShift Route
  ingress:
    til:
      enabled: false
    tir:
      enabled: false
  route:
    til:
      enabled: false
    tir:
      enabled: false
      
  # Database config
  database:
    persistence: true
    host: trusted-issuers-list-database
    name: til

    existingSecret:
      enabled: true
      name:  til-database-secret
      key: mysql-root-password

    username: root