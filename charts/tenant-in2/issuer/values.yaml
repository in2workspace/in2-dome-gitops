dome-issuer:
  dome-issuer-api:
    fullnameOverride: issuer-api
    nameOverride: issuer-api
    image:
      repository: in2workspace/in2-issuer-api
      # Overrides the image tag whose default is the chart appVersion.
      tag: v1.5.2
      pullPolicy: Always
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
      hosts:
        - host: issuer-dev.in2.ssihub.org
          paths:
            - path: /issuer-api
              pathType: Prefix
      tls:
        - hosts:
            - issuer-dev.in2.ssihub.org
          secretName: issuer-secret-tls
    ingressWellKnown:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /realms/in2-issuer/verifiable-credential/did:key:z6MkqmaCT2JqdUtLeKah7tEVfNXtDXtQyj4yxEgV11Y5CqUa/.well-known/openid-configuration
      hosts:
        - host: issuer-dev.in2.ssihub.org
          paths:
            - path: /issuer-api/.well-known/openid-configuration
              pathType: Prefix
              serviceName: keycloak-proxy
              servicePort: 80
      tls:
        - hosts:
            - issuer-dev.in2.ssihub.org
          secretName: issuer-secret-tls
    ingressToken:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /realms/in2-issuer/verifiable-credential/did:key:z6MkqmaCT2JqdUtLeKah7tEVfNXtDXtQyj4yxEgV11Y5CqUa/token
      hosts:
        - host: issuer-dev.in2.ssihub.org
          paths:
            - path: /issuer-api/token
              pathType: Prefix
              serviceName: keycloak-proxy
              servicePort: 80
      tls:
        - hosts:
            - issuer-dev.in2.ssihub.org
          secretName: issuer-secret-tls
    app:
      profile: lcl
      logLevel:
        app: DEBUG
        security: INFO
      internalServerPort: 8080
      mail:
        host: smtp.ionos.de
        port: 587
        existingSecret:
          enabled: true
          name: issuer-secret
          userKey: username
          passwordKey: password
        properties:
          mail:
            smtp:
              auth: false
              starttls:
                enable: false
              ssl:
                trust: smtp.ionos.de
      remoteSignature:
        existingSecret:
          enabled: true
          name: issuer-secret
          clientId: client-id
          clientSecret: client-secret
          credentialId: credential-id
          credentialPassword: credential-password
        type: server
        domain:
          scheme: http
          # change by the external url or set to localhost if deployed locally
          host: dss:8080
      api:
        externalDomain:
          # if deployed locally set to false
          externalService: true
          scheme: https
          # change by the external url or set to localhost if deployed locally
          host: issuer-dev.in2.ssihub.org
          # internalPort is only used if externalService is false
          internalPort: 30001
          path: /issuer-api
        internalDomain: http://issuer-api:8080
        configSource: yaml
        cacheLifetimeCredentialOffer: 10
        cacheLifetimeVerifiableCredential: 10
      authServer:
        provider: keycloak
        externalDomain:
          # if deployed locally set to false
          externalService: true
          scheme: https
          host:  keycloak-dev.ssihub.org
        internalDomain: http://keycloak.identity-security.svc.cluster.local:80
        realm: in2-issuer
        client:
          clientId: issuer-api-client
          username: issuer-api-user
          existingSecret:
            enabled: true
            name: issuer-secret
            clientSecretKey: authServerClientSecret
            clientPasswordKey: issuer-api-user-password
        paths:
          tokenPath: /realms/in2-issuer/protocol/openid-connect/token
      ui:
        externalDomain:
          # if deployed locally set to false
          externalService: true
          scheme: https
          # change by the external url or set to localhost if deployed locally
          host: issuer-dev.in2.ssihub.org
          # internalPort is only used if externalService is false
          internalPort: 30000
          path: /
        internalDomain: http://dome-wallet-ui:8080
      trustFramework:
        url: "http://trusted-issuers-list:8080"
      wallet:
        url: https://wallet.dome-marketplace.org/
      knowledgebase:
        url: "https://knowledgebase.dome-marketplace-dev2.org"
      defaultSigner:
        existingSecret:
          enabled: true
          name: issuer-secret
          commonName: common-name
          country: country
          email: email
          organizationIdentifier: organization-identifier
          organization: organization
          serialNumber: serial-number
      issuerIdentity:
        existingSecret:
          enabled: true
          name: issuer-secret
          vc: vc
          cryptoPrivateKey: private-key
          credentialDidKey: did-key
      cors:
        default:
          allowedOrigins: "http://localhost:4200, https://issuer-dev.in2.ssihub.org, http://localhost:63342"
        external:
          allowedOrigins: "http://localhost:4200, https://issuer-dev.in2.ssihub.org, http://localhost:63342"
      verifier:
        url: "https://verifier-dev.in2.ssihub.org"
    db:
      externalService: false
      host: issuer-postgres
      schema: issuer
      port: 5432
      name: issuer
      username: postgres
      password: postgres
      existingSecret:
        enabled: false
        name: db-secret
        key: db-password

  dome-issuer-ui:
    fullnameOverride: issuer-ui
    nameOverride: issuer-ui
    image:
      repository: in2workspace/in2-issuer-ui
      # Overrides the image tag whose default is the chart appVersion.
      tag: v1.10.1
      pullPolicy: Always
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
      hosts:
        - host: issuer-dev.in2.ssihub.org
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - issuer-dev.in2.ssihub.org
          secretName: issuer-tls-secret
    app:
      internalServerPort: 8080
      loginUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: keycloak-dev.ssihub.org
        # internalPort is only used if externalService is false
        internalPort: 30002
        path: /realms/in2-issuer
      clientId: vc-auth-client
      scope: openid profile email offline_access vc mandator
      grantType: code
      baseUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: issuer-dev.in2.ssihub.org
        # internalPort is only used if externalService is false
        internalPort: 30001
        path: /issuer-api
      walletUrlTest:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: wallet.dome-marketplace-lcl.org
        # internalPort is only used if externalService is false
        internalPort: 30003
        path: /
      colors:
        primary: "#2d58a7"
        primaryContrast: "#ffffff"
        secondary: "#2cb6b2"
        secondaryContrast: "#dde6f6"
      logoSrc: "assets/logos/logo-dome-issuer-reduced.png"
      faviconSrc: "assets/icon/favicon.png"
      walletUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: wallet.dome-marketplace-prd.org
        # internalPort is only used if externalService is false
        internalPort: 30003
        path: /
      knowledgebaseUrl:
        # if deployed locally set to false
        externalService: true
        scheme: https
        # change by the external url or set to localhost if deployed locally
        host: knowledgebase.dome-marketplace-sbx.org
        path: /
      profile: lcl
      procedures: /api/v1/procedures
      saveCredential: /api/v1/credentials?type=LEARCredentialEmployee
      credentialOfferUrl: /api/v1/credential-offer
      notification: /api/v1/notifications

  dome-issuer-keycloak:
    enabled: false

  dome-issuer-postgres:
    # -- should the postgresql deployment be enabled
    enabled: true

  dome-issuer-keycloak-postgres:
    # -- should the postgresql deployment be enabled
    enabled: false

  dome-external-database:
    # -- should the postgresql deployment be enabled
    enabled: false