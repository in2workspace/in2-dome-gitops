verifier-api:
  image:
    repository: in2workspace/in2-verifier-api
    tag: v1.1.1
    pullPolicy: Always

  fullnameOverride: verifier-api

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-in2-test-issuer
    hosts:
      - host: verifier-dev.in2.ssihub.org
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - verifier-dev.in2.ssihub.org
        secretName: verifier-tls-sec

  app:
    profile: lcl
    externalDomain: "https://verifier-dev.in2.ssihub.org"
    colors:
      primary: "#14274A"
      primaryContrast: "#ffffff"
      secondary: "#00ADD3"
      secondaryContrast: "#000000"
    logoSrc: "img/dome_logo_white.png"
    faviconSrc: "img/dome_logo_favicon.png"
    accessToken:
      expirationUnitTime: MINUTES
      expirationTime: 60
    idToken:
      expirationUnitTime: MINUTES
      expirationTime: 5
    loginQrCode:
      expirationUnitTime: MINUTES
      expirationTime: 3
    clientsRepository:
      uri: "https://raw.githubusercontent.com/in2workspace/in2-dome-gitops/refs/heads/main/tenant-in2-trust-framework/trusted_services_list.yaml"
    trustedIssuerList:
      uri: "http://trusted-issuers-list:8080/v4/issuers/"
    revocationList:
      uri: "https://raw.githubusercontent.com/in2workspace/in2-dome-gitops/refs/heads/main/tenant-in2-trust-framework/revoked_credential_list.yaml"
    privateKey:
      existingSecret:
        enabled: true
        name: private-key-secret
        key: private-key
    verifierUiLoginUris:
      onboardingUri: "https://knowledgebase.dome-marketplace.org/shelves/company-onboarding-process"
      supportUri: "https://ticketing.dome-marketplace.org"
      walletUri: "https://wallet.dome-marketplace.org"