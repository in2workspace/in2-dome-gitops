global:
  domain: "wallet-dev.dome.ssihub.org"
  ingress:
    enabled: true
    className: "nginx"
    labels: {}
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    enableTLS: true
    clusterIssuer: "letsencrypt-in2-test-issuer"

dome-wallet:

  ## configuration for the wallet-backend
  dome-wallet-backend:
    fullNameOverride: "dome-wallet-backend"
    image:
      repository: in2workspace/eudistack-wallet-api
      # Overrides the image tag whose default is the chart appVersion.
      tag: v2.0.2-pr-109
      pullPolicy: Always
    ## deployment specific configuration
    app:
      logLevel: DEBUG
      authServer:
        externalUrl: https://keycloak-dev.ssihub.org/realms/dome-wallet
        internalUrl: http://keycloak.identity-security.svc.cluster.local:80/realms/dome-wallet
      cors:
        allowedOrigins: "https://wallet-dev.dome.ssihub.org, https://wallet.dome-marketplace-lcl.org"
      vault:
        provider: hashicorp
        # host needs to match with the service name of the vault server
        url: http://vault-server:8200
        secretsMount: kv
        existingSecret:
          # -- should an existing secret be used
          enabled: true
          #          # -- name of the secret
          name: vault-unseal-secret
          #          # -- key to retrieve the token from
          key: root
      ebsiTest:
        url: http://keycloak.identity-security.svc.cluster.local:80/realms/dome-wallet/protocol/openid-connect/token
        client:
          id: user-registry-client
          existingSecret:
            # -- should an existing secret be used
            enabled: true
            # -- name of the secret
            name: wallet-secret
            # -- key to retrieve the password from
            key: client-secret
        userData:
          name: admin
          existingSecret:
            # -- should an existing secret be used
            enabled: true
            #            # -- name of the secret
            name: wallet-secret
            #            # -- key to retrieve the password from
            key: user-password
      db:
        schema: wallet
        host: wallet-postgres
        port: 5432
        name: wallet
        username: postgres
        password: postgres
        ssl:
          mode: prefer
        existingSecret:
          enabled: true
          name: wallet-secret
          key: db-password

  ## configuration for the dome-wallet-ui
  dome-wallet-frontend:
    fullNameOverride: "dome-wallet-frontend"
    image:
      pullPolicy: Always
      repository: in2workspace/eudistack-wallet-ui
      # Overrides the image tag whose default is the chart appVersion.
      tag: v2.0.11-pr-146
    ## deployment specific configuration
    app:
      logsEnabled: true
      colors:
        primary: "#1b3891"
        primaryContrast: "#f2f2f2f2"
        secondary: "#40a2d0"
        secondaryContrast: "#000000"
      assets:
        baseUrl: "https://cdn.jsdelivr.net/gh/in2workspace/eudistack-assets@main/Altia"
        logoPath: "altia-logo.svg"
        faviconPath: "altia-favicon.ico"
      defaultLang: "en"
      walletApi:
        externalUrl: https://wallet-dev.dome.ssihub.org
        # ws = sin certificado, wss = con certificado
        websocketExternalUrl: wss://wallet-dev.dome.ssihub.org
      iam:
        externalUrl: https://keycloak-dev.ssihub.org/realms/dome-wallet

  ## configuration for the dome-wallet-keycloak
  dome-wallet-keycloak:
    enabled: false;

  ## configuration of postgres to be used for the blockchain-connector - see https://github.com/bitnami/charts/tree/main/bitnami/postgresql for details
  dome-wallet-keycloak-postgresql:
    enabled: false;

  ## configuration of postgres
  dome-wallet-postgresql:
    # -- should the postgresql deployment be enabled
    enabled: true
    # -- overrides the generated name, provides stable service names - this should be avoided if multiple instances are available in the same namespace
    # ! Changing this parameter may cause the PVC to be re-created and the data lost
    fullnameOverride: wallet-postgres
    # -- overrides the generated name, provides stable service names - this should be avoided if multiple instances are available in the same namespace
    # ! Changing this parameter may cause the PVC to be re-created and the data lost
    nameOverride: wallet-postgres
    auth:
      # -- username to be used
      username: postgres
      # -- should the default postgres user be enabled
      enablePostgresUser: true
      # -- password to be used
      existingSecret: wallet-secret
      secretKeys:
        adminPasswordKey: db-password
        userPasswordKey: db-password